{% extends 'pages/base.html' %}

{% block title %} {{post.title}} {% endblock %}

{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
{% endblock %}

{% block content %}
  <h4>
    {{post.date | date:"d-m-y"}}
    <a href='{% url 'post' post.id %}'>{{post.title}}</a>
  </h4>
  <h6>on {{post.date}}</h6>
  {{post.body | safe | linebreaks}}
{% endblock %}
