{% extends 'pages/base.html' %}

{% block title %}Blog{% endblock %}

{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
{% endblock %}

{% block content %}

  <div class="container">
    <div class="row">
      {% for post in Posts %}
      <div class="col-md-3 text-center">
        <img src="{% static 'images/demo.jpg' %}" alt="" class="img-thumbnail" />
        <h2 class="test"><a href="/blog/{{post.id}}">{{post.title}}</a></h2>
        <p>{{post.date | date:"d-m-y"}}</p>
      </div>
      {% endfor %}

    </div>
  </div>

{% endblock %}
